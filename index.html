<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title> Password generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
    <div class="content-wrap">
        <header>
            <h1> Password Generator </h1>
        </header>

        <div class="generator-box">
            <div class="generator-header">
                <h2> Generate a Password</h2>
            </div>
    
            <div>
                <textarea 
                    readonly
                    id="password"
                    placeholder="Your Secuure Password"
                    aria-label="generated password"
                ></textarea>
            </div>
    
            <div class="generator-footer">
                <button id="button" class="btn"> Generate Password </button>
    
                <i class="clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label> Password Length</label>
                <input type="number" id="length" min='4' max='69' value='69' />
            </div>
            <div class="settings">
                <label>Use Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="settings">
                <label>Use Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="settings">
                <label>Use Numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="settings">
                <label>Use Symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
 
 

    </div>
       





































   




</body>
